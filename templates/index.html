<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Expiration Monitor</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); border: none; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .bg-good { background-color: #198754; }    /* Green */
        .bg-warning { background-color: #ffc107; } /* Yellow */
        .bg-critical { background-color: #dc3545; } /* Red */
        .loading { text-align: center; padding: 20px; font-style: italic; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card p-4">
                <h2 class="mb-4 text-center">ðŸ“… Domain Status Monitor</h2>
                
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Domain</th>
                                <th>Registrar</th>
                                <th>Expiration Date</th>
                                <th>Days Left</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="domain-table-body">
                            <!-- Data will be inserted here by JS -->
                        </tbody>
                    </table>
                </div>
                
                <div id="loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Fetching WHOIS data (this may take a moment)...</p>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('domain-table-body');
                const loadingDiv = document.getElementById('loading');
                
                // Hide loading spinner
                loadingDiv.style.display = 'none';

                data.forEach(item => {
                    const row = document.createElement('tr');

                    if (item.error) {
                        row.innerHTML = `
                            <td class="fw-bold text-danger">${item.domain}</td>
                            <td colspan="4" class="text-danger">Error: ${item.error}</td>
                        `;
                    } else {
                        // Badge logic
                        let badgeClass = 'bg-success';
                        let badgeText = 'Healthy';
                        
                        if (item.status === 'warning') {
                            badgeClass = 'bg-warning text-dark';
                            badgeText = 'Expiring Soon';
                        } else if (item.status === 'critical') {
                            badgeClass = 'bg-danger';
                            badgeText = 'Critical';
                        }

                        row.innerHTML = `
                            <td class="fw-bold">${item.domain}</td>
                            <td class="text-muted">${item.registrar || 'Unknown'}</td>
                            <td>${item.expiration_date}</td>
                            <td class="fw-bold">${item.days_left} days</td>
                            <td><span class="badge ${badgeClass}">${badgeText}</span></td>
                        `;
                    }
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('loading').innerHTML = "<p class='text-danger'>Failed to load data.</p>";
            });
    });
</script>

</body>
</html>
